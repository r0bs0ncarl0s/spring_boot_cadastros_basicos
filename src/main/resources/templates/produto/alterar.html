<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} "/>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <form action="#" th:action="@{/produto/{id}(id=${produto.id})}" th:object="${produto}" method="POST">
            <div class="form-group">
                  <label for="nome">Nome</label>
                  <input class="form-control"  type="text" th:field="*{nome}"  id="nome" placeholder="Digite o nome">
             </div>
             <button class="btn btn-warning" type="submit">Atualizar</button>
             <a class="btn btn-success" href="/produtos">Voltar</a>
             <input type="hidden" th:field="*{dtCriacao}" />
             <input type="hidden" th:field="*{dtAlteracao}" />
        </form>
      </div>
    </div>
    <hr />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
  </body>
</html>
