<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} "/>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Fornecedores Cadastrados</h1>
      <table class="table table-bordered table-striped">
        <thead   bgcolor="green" style="color:white" >
          <tr>
            <th>Controles</th>
            <th>Id</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Número</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Data Cadastro</th>
            <th>Data Atualizado</th>
          </tr>
        </thead>  
        <tbody>
          <tr th:each="item : ${fornecedorItems}">
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-warning" th:href="@{/fornecedor/alterar/{id}(id=${item.id})}">Alterar</a>
                    <a class="btn btn-danger" th:href="@{/fornecedor/excluir/{id}(id=${item.id})}">Excluir</a>
                </div>
            </td>
              <td th:text="${item.id}"> id</td>
              <td th:text="${item.nome}"> Nome</td>
              <td th:text="${item.endereco}"> Endereço</td>
              <td th:text="${item.numero}"> Número</td>
              <td th:text="${item.cidade}"> Cidade</td>
              <td th:text="${item.estado.sigla}"> Estado</td>
              <td th:text="${item.dtCriacao}"> Data Cadastrado</td>
              <td th:text="${item.dtAlteracao}"> Data Última Atualização</td>
          </tr>
        </tbody>
      </table>
      <p>
      <a class="btn btn-success" href="/fornecedor/incluir">Incluir</a>
      <a class="btn btn-success" href="/">Voltar</a>
    </div>
    <hr />
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
  </body>
</html>
