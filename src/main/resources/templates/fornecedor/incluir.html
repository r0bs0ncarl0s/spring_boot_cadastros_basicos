<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <h1>Cadastrar novo fornecedor</h1>
            <form action="#" th:action="@{/fornecedor}" th:object="${fornecedor}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" id="nome"
                        placeholder="Digite o nome do fornecedor">
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    <label for="nome">Endereço</label>
                    <input class="form-control" type="text" th:field="*{endereco}" id="endereco"
                        placeholder="Digite o endereço do fornecedor">
                    <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>
                    <label for="nome">Número</label>
                    <input class="form-control" type="text" th:field="*{numero}" id="numero"
                        placeholder="Digite o número do fornecedor">
                    <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></span>
                    <label for="nome">Cidade</label>
                    <input class="form-control" type="text" th:field="*{cidade}" id="cidade"
                        placeholder="Digite a cidade do fornecedor">
                    <span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></span>
                    </br>
                    <label for="nome">Estado</label>
                    </br>
                    <select class="form-control" id="estado" th:field="*{estado}" name="estado" required>    
					        <option value=""> </option>
					        <option th:each="estado : ${estadosItens}" th:value="${estado.id}" th:utext="${estado.nome}"/>
					</select>
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
                <a class="btn btn-success" href="/fornecedores">Voltar</a>
            </form>
        </div>
    </div>
</body>

</html>
